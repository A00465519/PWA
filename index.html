<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Minimalist To-Do</title>
</head>
<body>
    <div class="mainHeading">
        <h1>Minimalist To-Do</h1>
        <div class="subHeading">
            <h2>Vishnu Tej Nanda Kumar</h2>
        </div>
    </div>
    <div class="newToDoItem">
        <h2> Add a new task </h2> 
        <form>
            <div class="taskNameInput">
                <input type="text" id="taskName" name="taskName"  placeholder="Enter a task">
                <input type="date" id="dueDate" name="dueDate">
                <input type="text" id="assignedTo" name="assignedTo" placeholder="Assigned to">
                <input type="submit" value="Add Task">
            </div>
            <!-- Create a form for a new task -->
        </form>
    </div>

    <div class="pendingToDoList">
        <h2> Pending Tasks</h2>
        <ul>
            <!-- Display pending tasks -->
        </ul>
    </div>

    <div class="completedToDoList">
        <h2> Completed Tasks</h2>
        <ul>
            <!-- Display completed tasks -->
        </ul>
    </div>
</body>
<script src="/script.js"></script>

</html>
